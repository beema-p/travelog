<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        input{
           font-family:tahoma;
            background-color:#EAFAF1 ;
        }
    </style>
</head>
<body style="text-align:center;color:#5B2C6F ;background-color:#F5EEF8;">
    <h1>Registration Form</h1>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="user" placeholder="Enter username" required><br><br>
    <input type="text" name="f_name" placeholder="Enter your first name"><br><br>
    <input type="text" name="l_name" placeholder="Enter your last name"><br><br>
     <input type="email" name="email" placeholder="Enter your email" required><br><br>
     <input type="password" name="password" placeholder="Enter your password"  maxlength="10"><br><br>
     <input type="password" name="c_pass" placeholder="Confirm your password"><br><br>
     <input type="submit" value="register">

</form>
{% for msg in messages %}
  {{msg}}
{% endfor %}
</body>
</html>
